<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <img src="../../assets/img/cisl.svg" class="rounded mx-auto d-block" alt="Responsive image">
      <h1 class="mt-5">{{title}}</h1>
      <p class="lead">Import swagger files</p>
      <div class="row">
        <div class="input-group col-md-6">
          <div class="custom-file">
            <input (change)="fileChange(1, $event.target.files)" accept=".json" type="file" class="custom-file-input" id="inputSwaggerFile01" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputSwaggerFile01" [innerText]="swaggerFile1 ? swaggerFile1.name: 'Choose Swagger 1'"></label>
          </div>
        </div>
        <div class="input-group col-md-6" style="padding-bottom: 1cm;">
          <div class="custom-file">
            <input (change)="fileChange(2, $event.target.files)" accept=".json" type="file" class="custom-file-input" id="inputSwaggerFile02" aria-describedby="inputGroupFileAddon02">
            <label class="custom-file-label" for="inputSwaggerFile02" [innerText]="swaggerFile2 ? swaggerFile2.name: 'Choose Swagger 2'"></label>
          </div>
        </div>
        <div class="col-lg-12 text-center" >
          <button [disabled]="!swaggerFile1||!swaggerFile2" class="btn btn-success" type="submit" (click)="readSwaggers(); swaggerDiffComponent.compareSwaggers()">Compare Swaggers</button>
        </div>
      </div>
    </div>
  </div>
  <app-swagger-diff #swaggerDiffComponent [swagger1JSON]="swagger1JSON" [swagger2JSON]="swagger2JSON"></app-swagger-diff>
</div>
